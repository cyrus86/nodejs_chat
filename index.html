<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Socket.IO chat</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
            <nav class="navbar navbar-default">
                <form action="">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                Set Nickname
                            </span>
                            <input type="text" id="nn" class="form-control" placeholder="ニックネーム" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit">Send</button>
                            </span>
                            <input type="text" id="m" class="form-control" placeholder="メッセージ・・・" autocomplete="off">
                        </div>
                    </div>
                </form>
            </nav>
    <div class="container well">
        <ul class="list-group" id="messages"></ul>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script>
    var socket = io();
    $(window).on('beforeunload', function(){
        socket.close();
    });
    $('form').submit(function(){
    socket.emit('chat message', { nn: $('#nn').val(), msg: $('#m').val() });
    $('#m').val('');
    return false;
    });
    socket.on('handshake', function(handshake) {
        console.log(handshake);
    });
    socket.on('chat message', function(data){
        var tzoffset = (new Date()).getTimezoneOffset() * 60000; //offset in milliseconds
        var localISOTime = (new Date(Date.now() - tzoffset)).toISOString().slice(0,-1);
        var ts = localISOTime.substr(2, 8)+' '+localISOTime.substr(11, 8);
        data.nn = !data.nn ? 'anonymous' : data.nn;
        $('#messages').prepend($('<li class="list-group-item">')
            .html('<div class="row"><div class="col-xs-12 col-md-3">['+ts+'] <strong>'+
                data.nn+'</strong></div> <div class="col-xs-12 col-md-9 text-success">'+
                '<strong>'+data.msg+'</strong></div></div>'));
        });
        </script>
    </body>
</html>
